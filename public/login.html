<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt Insight 로그인</title>
  <link rel="stylesheet" href="./assets/css/auth.css">
</head>
<body>
  <section class="auth-card">
    <header class="auth-card__header">
      <h1>로그인</h1>
      <p>가입하신 계정으로 접속해 개인화된 통계를 확인하세요.</p>
    </header>

    <form id="login-form" class="auth-card__form">
      <div class="form-field">
        <label for="login-email">이메일</label>
        <input id="login-email" name="email" type="email" placeholder="you@example.com" required>
      </div>
      <div class="form-field">
        <label for="login-password">비밀번호</label>
        <input id="login-password" name="password" type="password" placeholder="••••••••" required>
      </div>
      <p id="login-error" class="form-error" role="alert"></p>
      <div class="form-actions">
        <button type="submit" class="btn btn--primary" id="login-submit">로그인</button>
        <a href="./index.html" class="btn btn--ghost">대시보드로 돌아가기</a>
      </div>
    </form>
  </section>

  <script type="module" src="../src/auth/login-page.js"></script>
</body>
</html>
